<!DOCTYPE html>
<html ng-app="usamovesd3">
  <head>
    <meta charset="utf-8">
    <title>USA Moves D3</title>
    <link rel="stylesheet" href="styles.css" >
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Satisfy|Montez|Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <button ui-sref="landing" class="logo" type="button">usaMOVES</button>
      <button ui-sref="education" type="button">Education</button>
      <button ui-sref="fitness" type="button">Fitness</button>
      <button ui-sref="obesity" type="button">Obesity</button>
      <button ui-sref="results" type="button">Results</button>

    <ui-view></ui-view>

    <footer>
      <br>
      <hr>
      <p>Copyright usaMoves 2016</p>
      <p>In association with <a target="_blank" href="http://www.sol-innovations.com">Sol Innovations</a> and <a target="_blank" href="http://www.nickmarucci.com">Nick Marucci Web Development</a>.</p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="./controllers/obesityCtrl.js" type="text/javascript"></script>
    <script src="./controllers/fitnessCtrl.js" type="text/javascript"></script>
    <script src="./controllers/educationCtrl.js" type="text/javascript"></script>
    <script src="./controllers/mainCtrl.js" type="text/javascript"></script>
    <script src="./services/mainServ.js" type="text/javascript"></script>
